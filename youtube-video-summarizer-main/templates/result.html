<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #6a11cb;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        .processing-time {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #2575fc;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        a, button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        a:hover, button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Complete</h1>
        <h2>Transcription</h2>
        <pre>{{ transcription }}</pre>
        <h2>Summary</h2>
        <pre>{{ summary }}</pre>
        <p class="processing-time">Processing Time: {{ process_time }} seconds</p>
        <div class="button-container">
            <form method="POST" action="/quiz">
                <input type="hidden" name="summary" value="{{ summary }}">
                <button type="submit">Generate Quiz</button>
            </form>
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
