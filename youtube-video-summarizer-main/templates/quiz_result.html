<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #6a11cb;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .result {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            border-left: 6px solid #ccc;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        a {
            display: block;
            margin: 30px auto 0;
            text-align: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 12px 20px;
            border-radius: 8px;
            width: 150px;
            transition: 0.3s;
        }
        a:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <p><strong>Your Score:</strong> {{ correct_count }} / {{ total_questions }}</p>

        {% for result in results %}
        <div class="result">
            <div class="question">Question {{ loop.index }}:</div>
            <div>{{ result.question }}</div>
            <div><strong>Your Answer:</strong> 
                <span class="{{ 'correct' if result.is_correct else 'incorrect' }}">{{ result.user_answer }}</span>
            </div>
            <div><strong>Correct Answer:</strong> <span class="correct">{{ result.correct_answer }}</span></div>
        </div>
        {% endfor %}

        <a href="/">Go Back</a>
    </div>
</body>
</html>
